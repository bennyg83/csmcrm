services:
  # PostgreSQL Database (Feature Branch)
  postgres-fb:
    image: postgres:15
    environment:
      POSTGRES_DB: crm_db_fb
      POSTGRES_USER: crm_user_fb
      POSTGRES_PASSWORD: crm_password_fb
    ports:
      - "${CRM2_POSTGRES_PORT:-5434}:5432"
    volumes:
      - postgres_data_fb:/var/lib/postgresql/data
    networks:
      - crm-network-fb

  # Ollama LLM Service (Feature Branch)
  ollama-fb:
    image: ollama/ollama:latest
    ports:
      - "${CRM2_OLLAMA_PORT:-11435}:11434"
    volumes:
      - ollama_data_fb:/root/.ollama
    networks:
      - crm-network-fb
    restart: unless-stopped

  # Backend API (Feature Branch)
  backend-fb:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    working_dir: /app
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres-fb
      DB_PORT: 5432
      DB_NAME: crm_db_fb
      DB_USER: crm_user_fb
      DB_PASSWORD: crm_password_fb
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-fb
      OLLAMA_ENDPOINT: http://ollama-fb:11434
      # Google SSO
      GOOGLE_CLIENT_ID: ${CRM2_GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${CRM2_GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: http://localhost:${CRM2_BACKEND_PORT:-3002}/api/auth/google/callback
      FRONTEND_URL: http://localhost:${CRM2_FRONTEND_PORT:-5173}
    ports:
      - "${CRM2_BACKEND_PORT:-3002}:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      - postgres-fb
      - ollama-fb
    networks:
      - crm-network-fb
    command: ["sh", "-c", "test -f /app/package.json || (echo 'Error: /app/package.json not found. Run docker compose from project root (folder containing docker-compose.yml).' && exit 1) && npm run dev"]

  # Frontend React App (Feature Branch)
  frontend-fb:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    working_dir: /app
    environment:
      VITE_API_URL: http://localhost:${CRM2_BACKEND_PORT:-3002}/api
    ports:
      - "${CRM2_FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend-fb
    networks:
      - crm-network-fb
    command: ["sh", "-c", "test -f /app/package.json || (echo 'Error: /app/package.json not found. Run docker compose from project root.' && exit 1) && npm run dev -- --host 0.0.0.0"]

volumes:
  postgres_data_fb:
  ollama_data_fb:

networks:
  crm-network-fb:
    driver: bridge 