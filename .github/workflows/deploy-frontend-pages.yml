# Build frontend and deploy to GitHub Pages (https://bennyg83.github.io/csmcrm/)
name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend for GitHub Pages
        env:
          NODE_ENV: production
          GITHUB_PAGES: "true"
          # Tailscale Funnel URL (no trailing slash). Set in repo: Settings → Secrets and variables → Actions → Secrets
          VITE_API_BASE_URL: ${{ secrets.BACKEND_API_URL }}
        run: npm run build:pages

      - name: SPA fallback for client-side routing
        run: cp dist/index.html dist/404.html

      - name: Ensure .nojekyll (bypass Jekyll on GitHub Pages)
        run: touch dist/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
